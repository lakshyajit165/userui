<h1 mat-dialog-title>Report a problem</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%">
    <input matInput [(ngModel)]="data.title" placeholder="title" >
  </mat-form-field>
  <mat-form-field style="width: 100%">
    <input matInput [(ngModel)]="data.description" placeholder="description">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.title" cdkFocusInitial>Submit</button>
</div>
